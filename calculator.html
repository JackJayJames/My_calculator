<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylKalkulacky.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <section>
        <div id="kalkulacka">
            <div id="kal-output">
                <div id="output">
                    <!--Zde se bude vypisovat vÃ½sledek-->
                </div>
            </div>
            <div id="con-tlacitka">
                <div class="radek">
                    <button class="tlacitka">7</button>
                    <button class="tlacitka">8</button>
                    <button class="tlacitka">9</button>
                    <button class="tlacitka">C</button>
                </div>
                <div class="radek">
                    <button class="tlacitka">4</button>
                    <button class="tlacitka">5</button>
                    <button class="tlacitka">6</button>
                    <button class="tlacitka">&#42;</button>
                </div>
                <div class="radek">
                    <button class="tlacitka">1</button>
                    <button class="tlacitka">2</button>
                    <button class="tlacitka">3</button>
                    <button class="tlacitka">-</button>
                </div>
                <div class="radek">
                    <button class="tlacitka">/</button>
                    <button class="tlacitka">0</button>
                    <button class="tlacitka">&#44;</button>
                    <button class="tlacitka">+</button>
                </div>
                <div class="radek">
                    <button class="tlacitka" id="rovna">=</button>
                </div>
            </div>
        </div>
    </section>
