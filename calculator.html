<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<p id="demo"></p>
    <h1>hello world</h1>
    <button onclick="myFunction()">Try it</button>
    <script src="index.js"></script>
    <input type="text" id="textInput">-->
    <script src="calculator.js"></script>
    <table>
        <tr style="height:50px">
            <td style="width:20px"></td>
            <td><button onclick="fButton('C')" style="height:50px" style="width:50px">C</button></td>
            <td></td>
            <td><button onclick="fButton('/')" style="height:50px" style="width:50px">/</button></td>
            <td><button onclick="fButton('÷')" style="height:50px" style="width:50px">÷</button></td>
        </tr>
        <tr style="height:50px">
            <td></td>
            <td><button onclick="fButton(7)" style="height:50px" style="width:50">7</button></td>
            <td><button onclick="fButton(8)" style="height:50px" style="width:50">8</button></td>
            <td><button onclick="fButton(9)" style="height:50px" style="width:50">9</button></td>
            <td><button onclick="fButton('×')" style="height:50px" style="width:50px">×</button></td>
        </tr>
        <tr style="height:50px">
            <td></td>
            <td><button onclick="fButton(4)" style="height:50px" style="width:50">4</button></td>
            <td><button onclick="fButton(5)" style="height:50px" style="width:50">5</button></td>
            <td><button onclick="fButton(6)" style="height:50px" style="width:50">6</button></td>
            <td><button onclick="fButton('-')" style="height:50px" style="width:50px">-</button></td>
        </tr>
        <tr style="height:50px">
            <td></td>
            <td><button onclick="fButton(1)" style="height:50px" style="width:50">1</button></td>
            <td><button onclick="fButton(2)" style="height:50px" style="width:50">2</button></td>
            <td><button onclick="fButton(3)" style="height:50px" style="width:50">3</button></td>
            <td><button onclick="fButton('+')" style="height:50px" style="width:50px">+</button></td>
        </tr>
        <tr style="height:50px">
            <td></td>
            <td></td>
            <td><button onclick="fButton(0)" style="height:50px" style="width:50px">0</button></td>
            <td><button onclick="fButton(',')" style="height:50px" style="width:50px">,</button></td>
            <td><button onclick="fButton('=')" style="height:50px" style="width:50px">=</button></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="4"><input type="text" id="textOutput"></td>
        </tr>
    </table>
</body>
</html>
